<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Word counter</h1>
    <div class="container">
        <textarea id="field" placeholder="Enter the text here..."></textarea>
        <div class="output">
            <div>Characters : <span id="charNumber">0</span></div>
            <div>Words : <span id="wordNumber">0</span></div>
            <div>Sentences : <span id="sentenceCount">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
